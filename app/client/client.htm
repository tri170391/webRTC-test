<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>WehRTC Messaging Client</title>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<style>
		.fixed-panel {
			height: 320px;
			overflow-y: scroll;
		}
		.label {
			margin-right: 5px; 
		}
		.chat-msg-row {
			margin-bottom: 5px;
		}
		
		.chat-msg-content {
			font-size: 8pt;
		}
		
		.trunc{ 
			white-space: nowrap; 
			overflow: hidden; 
			text-overflow: ellipsis;
		}
	</style>
  </head>
  <body>
	<div class="container" style="min-height:600px">
		<div class="page-header">
			<h3 id="uid">Client ID - Alice</h3>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<div class="panel panel-default">
					<!-- Userlist -->
					<div class="list-group fixed-panel" id="user-list">
						<a href="#" class="list-group-item active trunc">Bob</a>
						<a href="#" class="list-group-item trunc">Charlie</a>
						<a href="#" class="list-group-item trunc">Dallas</a>
						<a href="#" class="list-group-item trunc">Eve</a>
						<a href="#" class="list-group-item trunc">Mallory</a>
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-body fixed-panel">
							<!-- Chat box elements -->
							<div class="col-sm-11" id="chat-box">
								<!-- Incoming message template -->
								<div class="row help-inline chat-msg-row">
									<span class="label label-success">
										<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
										<span>Bob</span>
									</span>
									<span class="chat-msg-content">Hello!</span>
								</div>
								<!-- Outgoing message template -->
								<div class="row help-inline chat-msg-row">
									<span class="label label-info">
										<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
										<span>Bob</span>
									</span>
									<span class="chat-msg-content">Hi Bob!</span>
								</div>
								<!-- Error message template -->
								<div class="row help-inline chat-msg-row">
									<span class="label label-danger">
										<span class="glyphicon glyphicon-alert" aria-hidden="true"></span>
										<span>Error</span>
									</span>
									<span class="chat-msg-content">Something went very wrong...</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="input-group input-group-sm">
						<span class="input-group-addon" id="msgbox-selected-user-addon">
							<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
							<!-- Display selected target user -->
							<span id="selected-user">Bob</span>
						</span>
						<!-- Message textbox and send button -->
						<input id="msgbox" type="text" class="form-control" placeholder="Message" aria-describedby="msgbox-selected-user-addon">
						<span class="input-group-btn">
							<button class="btn btn-success" type="button">Send</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	  </div>
	</div>
	
	<!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
